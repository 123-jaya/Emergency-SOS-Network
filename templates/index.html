<!DOCTYPE html>
<html>
<head>
    <title>SOS Rescue Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 90vh;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #controls {
            padding: 10px;
            background-color: #f5f5f5;
        }

        select {
            padding: 6px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="city">Choose a city: </label>
    <select id="city" onchange="updateMap(this.value)">
        <option value="">-- Select City --</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
    </select>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map = L.map('map').setView([20.5937, 78.9629], 5); // Default center - India
    let cityMarker = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function updateMap(city) {
        if (!city) return;

        fetch(`/get_coordinates?city=${city}`)
            .then(res => res.json())
            .then(data => {
                const { lat, lon } = data;
                if (lat && lon) {
                    map.setView([lat, lon], 12);

                    if (cityMarker) {
                        cityMarker.setLatLng([lat, lon]);
                    } else {
                        cityMarker = L.marker([lat, lon]).addTo(map);
                    }
                }
            })
            .catch(err => {
                console.error('Failed to update map:', err);
            });
    }
</script>

</body>
</html>
